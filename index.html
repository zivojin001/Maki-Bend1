<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maki Bend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Maki Bend</h1>
        <nav>
            <ul>
                <li><a href="#o-nama">O nama</a></li>
                <li><a href="#galerija">Galerija</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="o-nama">
        <h2>O nama</h2>
        <p>Maki Bend je muzički sastav koji nastupa širom Srbije i regiona. Nudimo vrhunsku zabavu za svadbe, proslave i sve vrste događaja.</p>
    </section>

    <section id="galerija">
        <h2>Galerija</h2>
        <div class="galerija-grid">
            <img src="https://via.placeholder.com/200" alt="Slika 1">
            <img src="https://via.placeholder.com/200" alt="Slika 2">
            <img src="https://via.placeholder.com/200" alt="Slika 3">
        </div>
    </section>

    <section id="kontakt">
        <h2>Kontakt</h2>
        <form id="kontakt-forma">
            <input type="text" placeholder="Vaše ime" required>
            <input type="email" placeholder="Email adresa" required>
            <textarea placeholder="Poruka" required></textarea>
            <button type="submit">Pošalji</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Maki Bend. Sva prava zadržana.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
